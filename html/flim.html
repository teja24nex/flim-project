<!DOCTYPE HTML PUBLIC "">
<html id="ng-app" lang="en">
	<head>
	 <title>Flim</title>		
	 <link rel="stylesheet" type="text/css" href="../css/flim.css" media="screen,projection"/>		
	 <script type="text/javascript" src="../js/locale/locale.js"></script>
	 <script type="text/javascript" src="../js/flim.js"></script>	 	
	</head>		
	<body class="body-bg">
		<div class="main-container">
		<!--Top most panel which holds the side logo and text bar -->
			<div class="logo">
				<div class="logo-image"></div>
				<div class="logo-search">
					<div class="design-bar">						
					</div>
					<!--Search panel with bootstrap image -->
					<div class="search-bar">
						<div class="search-area">
						<div class="right-inner-addon">
				        <i class="glyphicon glyphicon-search" id="search-icon"></i>
				        <input type="text" class="form-control" id="search-area" placeholder="Enter item or description..." />
    					</div>
    				</div> 
					</div>					
				</div>
			</div>
			<!--Second panel which holds the timings text and the main Logo -->
			<div class="header">
				<div class="header-text">
					<label>Operating Hours</label><br>
					<label>Mon.-Fri., 4am - 12 noon EST</label>
				</div>
				<div class="header-logo">
					<img class="main-logo" src="http://api.flim-flamming.com/assets/images/flim-flamming-app-mark.svg"></img>
				</div>
			</div>
			<!--Third panel whichs holds all the catalogues for the items -->
			<div class="catalogue">
				<label class="catalogue-heading">Catalogue</label>				
				<div class="display-items"></div>				
			</div>
			<!--Footer panel -->
			<div class="footer"></div>		
		</div>		
	</body>
</html>
